<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Store...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" id="store-name" href="#">STORE NAME</a>
            <button class="btn btn-light text-dark position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart-fill"></i> <span id="cart-count" class="badge bg-danger rounded-pill">0</span>
            </button>
        </div>
    </nav>

    <!-- Dynamic Hero/Banner Section -->
    <div id="hero-area" class="hero-section">
        <h1 id="hero-title">Welcome</h1>
        <p id="hero-subtitle">Best products for you</p>
    </div>

    <!-- Extra Dynamic Sections (Added by Admin) -->
    <div id="dynamic-sections" class="container mb-4"></div>

    <!-- Product Grid -->
    <div class="container mb-5">
        <h3 class="mb-4">Our Products</h3>
        <div id="product-list" class="row g-4">
            <div class="text-center p-5"><div class="spinner-border"></div> Loading...</div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p id="footer-text">&copy; 2023 My Store</p>
    </footer>

    <!-- Cart Modal (Same as before) -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group mb-3"></ul>
                    <div class="d-flex justify-content-between"><strong>Total:</strong><strong id="cart-total">Rs. 0</strong></div>
                    <div class="mt-3">
                        <input type="text" id="customer-name" class="form-control mb-2" placeholder="Your Name">
                        <input type="text" id="customer-address" class="form-control mb-2" placeholder="Your Address">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success w-100" onclick="checkout()">Order via WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
