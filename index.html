<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameera Furniture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">SAMEERA FURNITURE</a>
            <button class="btn btn-warning position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart-fill"></i> Cart
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-light p-5 text-center mb-4">
        <h1>Quality Furniture for Your Home</h1>
        <p>Order via WhatsApp instantly!</p>
    </div>

    <!-- Product Grid -->
    <div class="container">
        <div id="product-list" class="row g-4">
            <!-- Products will be loaded here from Firebase -->
            <div class="text-center">Loading products...</div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group mb-3"></ul>
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong id="cart-total">Rs. 0</strong>
                    </div>
                    <div class="mt-3">
                        <label>Your Name:</label>
                        <input type="text" id="customer-name" class="form-control mb-2" placeholder="Enter Name">
                        <label>Your Address:</label>
                        <input type="text" id="customer-address" class="form-control mb-2" placeholder="Enter Address">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="checkout()">
                        <i class="bi bi-whatsapp"></i> Order via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
