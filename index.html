<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Store...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" id="store-name" href="#">MY SHOP</a>
            <button class="btn btn-light text-dark position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart-fill"></i> <span id="cart-count" class="badge bg-danger rounded-pill">0</span>
            </button>
        </div>
    </nav>

    <!-- Dynamic Hero Section -->
    <div id="hero-area" class="hero-section">
        <h1 id="hero-title">Welcome to Our Store</h1>
        <p id="hero-subtitle" class="lead">Find the best products here</p>
    </div>

    <!-- Extra Text Sections (Added by Admin) -->
    <div id="dynamic-sections" class="container mb-4"></div>

    <!-- Product Grid -->
    <div class="container mb-5">
        <h3 class="mb-4 border-bottom pb-2">Our Products</h3>
        <div id="product-list" class="row g-4">
            <div class="text-center p-5"><div class="spinner-border text-primary"></div><p>Loading products...</p></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-5">
        <p id="footer-text" class="m-0">&copy; 2024 All Rights Reserved</p>
    </footer>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group mb-3"></ul>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong id="cart-total" class="text-success">Rs. 0</strong>
                    </div>
                    <hr>
                    <div class="mt-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="customer-name" class="form-control mb-2" placeholder="Ex: John Doe">
                        <label class="form-label">Delivery Address</label>
                        <textarea id="customer-address" class="form-control mb-2" rows="2" placeholder="Ex: No 123, Colombo Rd..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success w-100" onclick="checkout()">
                        <i class="bi bi-whatsapp"></i> Order via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main App Logic -->
    <script type="module" src="app.js"></script>
</body>
</html>
