<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <a href="index.html" class="btn btn-light btn-sm">Go to Store</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Add Product Section -->
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <h4>Add Product</h4>
                    <form id="add-product-form">
                        <div class="mb-2">
                            <label>Product Name</label>
                            <input type="text" id="prod-name" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label>Price (Rs)</label>
                            <input type="number" id="prod-price" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label>Image URL</label>
                            <input type="text" id="prod-img" class="form-control" placeholder="https://..." required>
                            <small class="text-muted">Right click an image online and "Copy Image Link"</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>

            <!-- Product List & Orders -->
            <div class="col-md-8">
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products">Manage Products</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orders">View Orders</button>
                    </li>
                </ul>

                <div class="tab-content bg-white p-3 border border-top-0">
                    <!-- Product List Tab -->
                    <div class="tab-pane fade show active" id="products">
                        <table class="table">
                            <thead><tr><th>Img</th><th>Name</th><th>Price</th><th>Action</th></tr></thead>
                            <tbody id="admin-product-list"></tbody>
                        </table>
                    </div>

                    <!-- Orders Tab -->
                    <div class="tab-pane fade" id="orders">
                        <table class="table table-striped">
                            <thead><tr><th>Date</th><th>Customer</th><th>Items</th><th>Total</th></tr></thead>
                            <tbody id="admin-order-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
