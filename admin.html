<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3 d-none d-md-block" style="width: 250px;">
            <h4>Admin</h4>
            <hr>
            <ul class="nav flex-column nav-pills" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#dashboard">Dashboard (Orders)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#products">Manage Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#site-settings">Site Builder</a>
                </li>
                <li class="nav-item mt-5">
                    <a class="nav-link bg-danger text-white" href="index.html">View Live Site</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="tab-content">
                
                <!-- 1. Orders Tab -->
                <div class="tab-pane fade show active" id="dashboard">
                    <h2>Incoming Orders</h2>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead><tr><th>Date</th><th>Customer</th><th>Items</th><th>Total</th></tr></thead>
                                <tbody id="admin-order-list"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 2. Products Tab -->
                <div class="tab-pane fade" id="products">
                    <h2>Manage Products</h2>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card p-3">
                                <h5>Add New Product</h5>
                                <form id="add-product-form">
                                    <input type="text" id="prod-name" class="form-control mb-2" placeholder="Product Name" required>
                                    <input type="number" id="prod-price" class="form-control mb-2" placeholder="Price (Rs)" required>
                                    
                                    <label>Product Image</label>
                                    <input type="file" id="prod-file" class="form-control mb-2" accept="image/*">
                                    <div id="upload-progress" class="progress mb-2 d-none" style="height: 5px;">
                                        <div class="progress-bar" style="width: 0%"></div>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row" id="admin-product-list"></div>
                        </div>
                    </div>
                </div>

                <!-- 3. Site Builder Tab -->
                <div class="tab-pane fade" id="site-settings">
                    <h2>Website Customization</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card p-4 mb-3">
                                <h5>General Settings</h5>
                                <form id="settings-form">
                                    <label>Store Name</label>
                                    <input type="text" id="conf-name" class="form-control mb-2">
                                    
                                    <label>Brand Color (Navbar/Buttons)</label>
                                    <input type="color" id="conf-color" class="form-control form-control-color mb-2" value="#0d6efd">
                                    
                                    <label>Footer Text</label>
                                    <input type="text" id="conf-footer" class="form-control mb-2">
                                    
                                    <hr>
                                    <h5>Hero Section</h5>
                                    <input type="text" id="conf-hero-title" class="form-control mb-2" placeholder="Main Title">
                                    <input type="text" id="conf-hero-sub" class="form-control mb-2" placeholder="Subtitle">

                                    <button type="submit" class="btn btn-success mt-3">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card p-4">
                                <h5>Add Extra Text Section</h5>
                                <form id="add-section-form">
                                    <input type="text" id="sec-title" class="form-control mb-2" placeholder="Section Title (e.g. About Us)">
                                    <textarea id="sec-content" class="form-control mb-2" rows="3" placeholder="Content..."></textarea>
                                    <button type="submit" class="btn btn-secondary">Add Section</button>
                                </form>
                                <hr>
                                <h6>Existing Sections:</h6>
                                <ul id="admin-sections-list" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
